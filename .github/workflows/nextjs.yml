name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN || secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN || github.token }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN || github.token }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
      NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Configure npm auth for GitHub Packages
        run: |
          TOKEN="${NPM_AUTH_TOKEN:-$GH_PACKAGES_TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "No token available. Ensure a GITHUB_TOKEN secret (with read:packages) is available to this job."
            echo "If this run came from a forked PR, secrets are not passed to workflows."
            exit 1
          fi
          # Ensure the token is available to npm (also picked up by .npmrc placeholder)
          echo "//npm.pkg.github.com/:_authToken=${TOKEN}" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
